<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="message"></div>
  <div id="turn">
    <image id="whoseTurnAvatar"></image>
    <div id="whoseTurn">Your Turn</div>
    <div id="turnColor" class="yellow">Yellow</div>
    <div id="shotsLeft"></div>
    <div id="thinkBar">
      <div id="thinkComplete"></div>
    </div>
  </div>
  <div id="settingsButton">

  </div>
  <div id="help">
    <div id="dragPath">

    </div>
    <div id="dragHand">
    </div>
  </div>
  <div id="settings">
    <div id="settingsDialog">
      <div id="allSettings">
        <div class="setting">
          <div id="tableLabel" class="label">Table</div>
          <select id="tableSelect">
            <option id="greenValue" value="green">Green</option>
            <option id="blueValue" value="blue">Blue</option>
            <option id="redValue" value="red">Red</option>
          </select>
        </div>
        <div class="setting">
          <div id="ballsLabel" class="label">Balls</div>
          <select id="ballsSelect">
            <option id="redAndYellowValue" value="redAndYellow">Red and Yellow</option>
            <option id="spotsAndStripesValue" value="spotsAndStripes">Spots and Stripes</option>
          </select>
        </div>
        <div class="setting">
          <div id="difficultyLabel" class="label">Computer Difficulty</div>
          <select id="difficultySelect">
            <option id="normalValue" value="normal">Normal</option>
            <option id="hardValue" value="hard">Hard</option>
          </select>
        </div>
      </div>
      <div id="closeButton"></div>
    </div>
  </div>
  <script type="module" src="/src/logic.ts"></script>
  <script type="module" src="/src/client.ts"></script>
</body>

</html>
